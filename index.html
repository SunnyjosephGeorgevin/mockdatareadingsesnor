<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iot Sensor Reading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --light-bg: linear-gradient(135deg, #004d40, #009688, #a5d6a7);
      --dark-bg: linear-gradient(135deg, #212121, #424242, #757575);
      --card-bg: rgba(255,255,255,0.15);
    }

    body {
      background: var(--light-bg);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 1s ease, color 0.5s ease;
    }

    .dark-mode {
      background: var(--dark-bg);
      color: #e0e0e0;
    }

    h1 {
      margin-top: 25px;
      font-weight: 600;
      animation: fadeIn 2s ease;
      color: #e8f5e9;
    }

    .sensor-card {
      background: var(--card-bg);
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      transition: transform 0.4s, background 0.5s, border 0.4s, box-shadow 0.4s;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .sensor-card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.25);
    }

    .value {
      font-size: 1.8rem;
      font-weight: 600;
      line-height: 1;
      margin-bottom: 0.2rem;
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.85;
      letter-spacing: 0.5px;
      margin-bottom: 0;
    }

    #chart {
      margin-top: 25px;
      height: 250px;
    }

    .timestamp {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #c8e6c9;
      opacity: 0.9;
      font-style: italic;
    }

    #toggle-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }

    #toggle-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    #eco-bar {
      margin-top: 10px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      background: #ddd;
    }

    #eco-fill {
      height: 100%;
      width: 0%;
      background: green;
      transition: width 1s ease, background 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <button id="toggle-btn">ðŸŒž Light Mode</button>
  <h1>Esp-32 Sensor Reading</h1>
  
  <div class="sensor-card" id="card">
    <p class="label">Date: <span id="date">--</span> | Time: <span id="time">--</span></p>

    <p class="label">COâ‚‚ (ppm)</p>
    <p class="value" id="co2">--</p>

    <p class="label">Temperature (Â°C)</p>
    <p class="value" id="temperature">--</p>

    <p class="label">Humidity (%)</p>
    <p class="value" id="humidity">--</p>

    <p class="label">Pressure (hPa)</p>
    <p class="value" id="pressure">--</p>

    <p class="label">Light (lux)</p>
    <p class="value" id="light">--</p>

    <p class="label mt-3">Eco-Quality Status: <span id="eco-status" class="fw-bold">Calculating...</span></p>
    <div id="eco-bar" class="mb-3"><div id="eco-fill"></div></div>

    <canvas id="chart"></canvas>
    <p class="timestamp">Last Updated: <span id="updated">--</span></p>
  </div>

  <a href="history.html" class="btn btn-light mt-3 fw-semibold">
    View Previous Records
  </a>

  <script>
    let mockData = {
      co2: 5000, temperature: 29.47, humidity: 59.98, pressure: 1010.54,
      light: 12.50, time: "12:08:37", date: "2025-11-09"
    };

    let historyData = JSON.parse(localStorage.getItem("ecochainHistory") || "[]");

    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'line',
      data: { 
        labels: [], 
        datasets: [{ 
          label: 'COâ‚‚ Levels (ppm)', 
          data: [], 
          borderColor: 'rgba(255,255,255,0.9)', 
          backgroundColor: 'rgba(0,150,136,0.2)', 
          fill: true, 
          borderWidth: 2, 
          pointRadius: 4, 
          tension: 0.4 
        }] 
      },
      options: { 
        responsive: true,
        scales: { 
          x: { ticks: { color: '#fff' } }, 
          y: { ticks: { color: '#fff' } } 
        }, 
        plugins: { legend: { labels: { color: '#fff' } } } 
      }
    });

    function updateDashboard(data) {
      document.getElementById("co2").innerText = data.co2.toFixed(0);
      document.getElementById("temperature").innerText = data.temperature.toFixed(2);
      document.getElementById("humidity").innerText = data.humidity.toFixed(2);
      document.getElementById("pressure").innerText = data.pressure.toFixed(2);
      document.getElementById("light").innerText = data.light.toFixed(2);
      document.getElementById("time").innerText = data.time;
      document.getElementById("date").innerText = data.date;
      document.getElementById("updated").innerText = new Date().toLocaleTimeString();

      chart.data.labels.push(data.time);
      chart.data.datasets[0].data.push(data.co2);
      if (chart.data.labels.length > 10) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
      chart.update();

      const ecoFill = document.getElementById("eco-fill");
      const ecoStatus = document.getElementById("eco-status");

      const percent = Math.min((data.co2 / 5000) * 100, 100);
      ecoFill.style.width = percent + "%";

      if (data.co2 < 800) {
        ecoFill.style.background = "green";
        ecoStatus.innerHTML = "Excellent";
        ecoStatus.style.color = "lightgreen";
      } else if (data.co2 < 1500) {
        ecoFill.style.background = "orange";
        ecoStatus.innerHTML = "Moderate";
        ecoStatus.style.color = "yellow";
      } else {
        ecoFill.style.background = "red";
        ecoStatus.innerHTML = "Poor (Action Required)";
        ecoStatus.style.color = "red";
      }

      historyData.push({ ...data });
      if (historyData.length > 50) historyData.shift();
      localStorage.setItem("ecochainHistory", JSON.stringify(historyData));
    }

    function fetchMockData() {
      mockData.co2 += (Math.random() * 40 - 20);
      mockData.temperature += (Math.random() * 0.2 - 0.1);
      mockData.humidity += (Math.random() * 0.3 - 0.15);
      mockData.pressure += (Math.random() * 0.3 - 0.15);
      mockData.light += (Math.random() * 0.5 - 0.25);
      mockData.time = new Date().toLocaleTimeString();
      mockData.date = new Date().toISOString().split("T")[0];
      updateDashboard(mockData);
    }

    const toggleBtn = document.getElementById("toggle-btn");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.innerText = document.body.classList.contains("dark-mode") ? "ðŸŒ™ Dark Mode" : "ðŸŒž Light Mode";
    });

    setInterval(fetchMockData, 5000);
    fetchMockData();
  </script>
</body>
</html>
